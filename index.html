<style>

body {

  display: flex;

.options button {

.result {

  inset: 0;

  display: flex;
  align-items: center;

.result img {

  border-radius: 20px;
  margin-bottom: 16px;
}

.result h2 {
  color: #d63384;
  font-size: 28px;
  margin-bottom: 8px;
}

.result p {
  color: #a61c5b;
  font-size: 18px;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.firework {
  position: fixed;
  font-size: 20px;
  animation: fly 2s ease-out forwards;
  pointer-events: none;
}

@keyframes fly {
  from { transform: translateY(0); opacity: 1; }

</style>
</head>
