<!DOCTYPE html>

<style>

  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ffd6e8, #ff9acb);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.card {
  background: #ffeaf3;
  padding: 16px;
  border-radius: 24px;
  box-shadow: 0 20px 40px rgba(255, 105, 180, 0.35);
  text-align: center;
  width: 94vw;
  max-width: 420px;
}

img {
  width: 100%;
  max-height: 220px;
  object-fit: cover;
  border-radius: 20px;
  margin-bottom: 12px;
}

h1 {
  color: #d63384;
  font-size: 20px;
  margin-bottom: 12px;
  line-height: 1.3;
}

.buttons {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
}

button {
  border: none;
  border-radius: 999px;
  padding: 14px 22px;
  cursor: pointer;
  transition: transform 0.3s ease;
  min-width: 120px;
}

#yesBtn {
  background: #ff4fa3;
  color: white;
  font-size: 18px;
}

#noBtn {
  background: #ffd1e6;
  color: #a61c5b;
  font-size: 16px;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

@keyframes popIn {
  0% { transform: scale(0.8); opacity: 0; }
  60% { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(1); }
}

.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 4s linear forwards;
  pointer-events: none;
}

.final-screen {
  position: fixed;
  inset: 0;
  background: linear-gradient(180deg, #ffd6e8, #ff9acb);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
  animation: popIn 0.6s ease-out;
}

.final-text {
  font-size: 26px;
  color: #d63384;
}

.sub-text {
  font-size: 18px;
  color: #d63384;
  margin-top: 8px;
}

.final-image {
  max-width: 90%;
  border-radius: 20px;
  margin: 16px 0;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 14px;
  width: 100%;
  max-width: 320px;
}
.option-btn {
  padding: 14px;
  font-size: 16px;
  border-radius: 999px;
  background: #ff8fc7;
  color: white;

</style>
</head>

<body>

</script>

</html>
