<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #ffd6e8, #ff9acb);
      overflow: hidden;
    }

    .card {
      background: #ffeaf3;
      padding: 16px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.35);
      text-align: center;
      width: 94vw;
      max-width: 420px;
    }

    img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 12px;
    }

    h1 {
      color: #d63384;
      margin: 8px 0 12px;
      font-size: 20px;
      line-height: 1.3;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 22px;
      cursor: pointer;
      transition: transform 0.3s ease, font-size 0.3s ease;
      min-width: 120px;
    }

    #yesBtn {
      background: #ff4fa3;
      color: white;
      font-size: 18px;
    }

    #noBtn {
      background: #ffd1e6;
      color: #a61c5b;
      font-size: 16px;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    .heart {
      position: fixed;
      bottom: -20px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <img src="cS1WCL.jpg" alt="–∫–æ—Ç–∏–∫ —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏" />
    <h1>AIDA LOVATO üíï<br>–±—É–¥–µ—à—å –ª–∏ —Ç—ã –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h1>

    <div class="buttons">
      <button id="yesBtn">–î–ê üíñ</button>
      <button id="noBtn">–ù–ï–¢</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const card = document.getElementById('card');

    let yesScale = 1;
    let noScale = 1;
    let finished = false;
    let noClickCount = 0;

    const noTexts = [
      '–º–∞—Ç—É—Ä—ã–º —Ç—ã —É–≤–µ—Ä–µ–Ω–∞?',
      '–º–æ–∂–µ—Ç –ø–µ—Ä–µ–¥—É–º–∞–µ—à—å?',
      '—Ç–æ—á–Ω–æ –Ω–µ—Ç?',
      '–Ω–∞–∂–º–∏ –î–ê–ê'
    ];

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 24 + 16 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    function startFinal() {
      finished = true;

      card.remove();

      const finalScreen = document.createElement('div');
      finalScreen.style.position = 'fixed';
      finalScreen.style.inset = '0';
      finalScreen.style.background = 'linear-gradient(180deg, #ffd6e8, #ff9acb)';
      finalScreen.style.display = 'flex';
      finalScreen.style.alignItems = 'center';
      finalScreen.style.justifyContent = 'center';
      finalScreen.style.textAlign = 'center';
      finalScreen.style.fontSize = '30px';
      finalScreen.style.color = '#d63384';
      finalScreen.style.padding = '20px';
      finalScreen.textContent = '–£–†–ê–ê–ê –Ø –¢–ê–ö –ò –ó–ù–ê–õ–ê!!!! üíò';

      document.body.appendChild(finalScreen);

      setInterval(createHeart, 200);
    }

    yesBtn.addEventListener('click', startFinal);

    noBtn.addEventListener('click', () => {
      if (finished) return;

      yesScale += 0.35;
      noScale -= 0.25;

      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `scale(${Math.max(noScale, 0)})`;

      if (noClickCount < noTexts.length) {
        noBtn.textContent = noTexts[noClickCount];
      }
      noClickCount++;

      if (noScale <= 0) {
        startFinal();
      }
    });
  </script>
</body>
</html>
