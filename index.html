<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #ffd6e8, #ff9acb);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: #ffeaf3;
      padding: 16px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.35);
      text-align: center;
      width: 94vw;
      max-width: 420px;
    }

    img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 12px;
    }

    h1 {
      color: #d63384;
      font-size: 20px;
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 22px;
      cursor: pointer;
      transition: transform 0.3s ease;
      min-width: 120px;
    }

    #yesBtn {
      background: #ff4fa3;
      color: white;
      font-size: 18px;
    }

    #noBtn {
      background: #ffd1e6;
      color: #a61c5b;
      font-size: 16px;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    .heart {
      position: fixed;
      bottom: -20px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    .final-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #ffd6e8, #ff9acb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      animation: popIn 0.6s ease-out;
    }

    .final-text {
      font-size: 26px;
      color: #d63384;
      margin-bottom: 12px;
    }

    .final-image {
      max-width: 90%;
      border-radius: 20px;
      margin: 16px 0;
    }

    .next-text {
      font-size: 18px;
      color: #d63384;
      margin-bottom: 12px;
    }

    .next-btn {
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 999px;
      background: #ff4fa3;
      color: white;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 320px;
    }

    .option-btn {
      padding: 14px;
      font-size: 16px;
      border-radius: 999px;
      background: #ff8fc7;
      color: white;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <img src="cS1WCL.jpg" alt="–∫–æ—Ç–∏–∫">
    <h1>AIDA LOVATO üíï<br>–±—É–¥–µ—à—å –ª–∏ —Ç—ã –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h1>

    <div class="buttons">
      <button id="yesBtn">–î–ê üíñ</button>
      <button id="noBtn">–ù–ï–¢</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const card = document.getElementById('card');

    let yesScale = 1;
    let noScale = 1;
    let noClicks = 0;
    let finished = false;

    const noTexts = [
      '—Ç—ã —É–≤–µ—Ä–µ–Ω–∞?',
      '–º–æ–∂–µ—Ç –ø–µ—Ä–µ–¥—É–º–∞–µ—à—å?',
      '—Ç–æ—á–Ω–æ –Ω–µ—Ç?',
      '–Ω–∞–∂–º–∏ –î–ê–ê'
    ];

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 24 + 16 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    function showFinal(text) {
      if (finished) return;
      finished = true;
      card.remove();

      const screen = document.createElement('div');
      screen.className = 'final-screen';
      screen.innerHTML = `<h1 class="final-text">${text}</h1>`;
      document.body.appendChild(screen);

      setInterval(createHeart, 200);
    }

    function showFirstYesFlow() {
      finished = true;
      card.remove();

      const screen = document.createElement('div');
      screen.className = 'final-screen';
      screen.innerHTML = `<h1 class="final-text">–ô–ï–° –ô–ï–°, —Ç–≤–æ–π –ø–∏—Ä–æ–∂–æ—á–µ–∫ —Å—á–∞—Å—Ç–ª–∏–≤!!! üíñ</h1>`;
      document.body.appendChild(screen);

      setInterval(createHeart, 200);

      setTimeout(() => {
        screen.innerHTML = `
          <h1 class="final-text">–ô–ï–° –ô–ï–°, —Ç–≤–æ–π –ø–∏—Ä–æ–∂–æ—á–µ–∫ —Å—á–∞—Å—Ç–ª–∏–≤!!! üíñ</h1>
          <img src="photo_2026-02-10_17-46-06.jpg" class="final-image">
          <p class="next-text">–ê —Ç–µ–ø–µ—Ä—å –≤—ã–±–µ—Ä–∏ —á–µ–º –º—ã –∑–∞–π–º–µ–º—Å—è –Ω–∞ –Ω–∞—à–µ–º –≤—Ç–æ—Ä–æ–º —Å–≤–∏–¥–∞–Ω–∏–∏</p>
          <button class="next-btn" onclick="goToDatePage()">–ñ–ú–ò</button>
        `;
      }, 1200);
    }

    function goToDatePage() {
      document.body.innerHTML = `
        <div class="final-screen">
          <h1 class="final-text">–ù–∞—à–µ –≤—Ç–æ—Ä–æ–µ —Å–≤–∏–¥–∞–Ω–∏–µ üíò</h1>
          <div class="options">
            <button class="option-btn">–¥–∏–Ω–Ω–µ—Ä –ø—Ä–∏ —Å–≤–µ—á–∞—Ö</button>
            <button class="option-btn">–±–µ–≥–æ–≤—ã–µ –ª—ã–∂–∏</button>
            <button class="option-btn">–¥–∞–º–∏–Ω–æ</button>
            <button class="option-btn">—è —Ç—ã –ª–µ—Ä–∞ –ø–∞—à–∞</button>
          </div>
        </div>
      `;
    }

    yesBtn.onclick = () => {
      if (noClicks === 0) {
        showFirstYesFlow();
      } else {
        showFinal('–£–†–ê–ê–ê –Ø –¢–ê–ö –ò –ó–ù–ê–õ–ê!!!! üíò');
      }
    };

    noBtn.onclick = () => {
      if (finished) return;

      if (noClicks >= 3) {
        showFinal('–£–†–ê–ê–ê –Ø –¢–ê–ö –ò –ó–ù–ê–õ–ê!!!! üíò');
        return;
      }

      yesScale += 0.35;
      noScale -= 0.25;

      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `scale(${Math.max(noScale, 0)})`;

      noBtn.textContent = noTexts[Math.min(noClicks, noTexts.length - 1)];
      noClicks++;
    };
  </script>
</body>
</html>
